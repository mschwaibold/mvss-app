<mat-menu #childMenu="matMenu" [overlapTrigger]="false">

  <ng-container *ngFor="let child of items">

    <!-- Handle branch node menu items -->
    <ng-container *ngIf="child.children && child.children.length > 0">
      <button mat-menu-item color="primary" [matMenuTriggerFor]="menu.childMenu" *appAuthorize="child.privilege">
        <span>{{child.title}}</span>
      </button>
      <app-nav-menu #menu [items]="child.children"></app-nav-menu>
    </ng-container>

    <!-- Handle leaf node menu items -->
    <ng-container *ngIf="!child.children || child.children.length === 0">
      <button mat-menu-item [routerLink]="child.url" *appAuthorize="child.privilege">
        <span>{{child.title}}</span>
      </button>
    </ng-container>

  </ng-container>

</mat-menu>
